<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signupstyle.css">
    <title>Signup</title>
  </head>

  <body>
	<center><h1 class="text-heading">Signup</h1></center>
	<form id="student" action="http://localhost:8080/ers/Newstudent" method="post">		
		<br><label for="name">Name:</label><br>
		<input type="text" id="name" name="name" placeholder="Enter Name" value="" autocomplete="off" required><br>
		
		<br><label for="spassword">Password :</label><br>
		<input type="password" id="spassword" name="spassword" value="" autocomplete="off" required><br>
		
		<br><label for="age">Age :</label><br>
		<input type="number" id="age" name="age" value="" required><br>
		
		<br><label for="address">address:</label><br>
		<input type="text" id="address" name="address" size="40" placeholder="Enter address" value="" autocomplete="off" required><br>
		
		<br><label for="num">Mobile No. :</label><br>
        <input type="tel" id="num" name="num" placeholder="1234567890" pattern="[0-9]{10}" value="" autocomplete="off" required><br>

		<br>Gender:<br>
		<input type="radio" id="male" name="gender" value="male" required>
		<label for="male" style="color:black">Male</label><br>
		<input type="radio" id="female" name="gender" value="female">
		<label for="female" style="color:black">Female</label><br>
		
		<br><input id="login" class="button-style" type="submit" value="Signup">
		<input id="home" class="button-style" type="button" value="Home" onclick="window.location.replace('index.html')">
	</form>
  </body>
 </html>
